<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>

      <link rel="stylesheet" href="assets/style.css" />
    <title>Weather App</title>
</head>
<body>
    <!--Header-->
    <h1>Weather Dashboard</h1>
    <div class="container-fluid main">
        <div class="row">
        <!--Search for a city container-->
            <div class="col-12 col-md-3 col-xl-3 city-search">
                <h2>Search for a city:</h2>
                <div class="input-group mb-3">
                    <!--City Search-->
                    <input class="form-control textVal" placeholder="Houston..." aria-label=".form-control-lg example">
                    <div class="input-group-append btnPar">
                        <button class="btn btn-secondary search" type="button" id="button-addon2"><i class="fas fa-search"></i></button>
                     </div>
                </div>
                <!--Div for city history-->
                <div class="container cityHist"></div>
                
             </div>
             <!--Current city container-->
        <div class="col-12 col-md-9 col-xl-9 dashboard">
            <div class="row current-day">
                <div class=" card bg-light mb-3 " style ="max-width: 400px;">
                    <h2 class="card-title cardCurrentCityName"></h2>
                    <h3 class="card-title cardCurrentDate"></h3>
                    <img class="icons"/>
                    <div class = "card-body cardCurrentDay"></div>
                </div>

                
            </div>
            <!--5 day forecast container-->
            <h2>Five Day Forecast</h2>
            <div class="fiveDayForecast"></div>
        </div>
    </div>

    </div>

    <script
    src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
<script src="assets/script.js"></script>

</body>
</html>
